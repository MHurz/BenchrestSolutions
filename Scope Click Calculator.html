<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benchrest Solutions</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Scope Click Calculator</h1>

    <label>Adjustment Type:</label>
    <select id="adjustmentType">
      <option value="moa">MOA</option>
      <option value="mil">MIL</option>
    </select>

    <label>Point of Impact Shift (inches):</label>
    <input 
      type="number"
      inputmode="decimal"
      pattern="[0-9]*[.,]?[0-9]*"
      id="poi"
     />

    <label>Distance to Target (yards):</label>
    <input
      type="number"
      inputmode="decimal"
      pattern="[0-9]*[.,]?[0-9]*"
      id="distance"
     />

    <label>Click Value:</label>
    <select id="clickValue">
      <!-- Values will change based on type -->
    </select>

    <button onclick="calculate()">Calculate Clicks</button>

    <div class="result" id="result"></div>

    <hr />

<h2>Scope Profiles</h2>
<label>Select Profile:</label>
<select id="savedProfiles" style="margin-top: 10px; width: 100%;"></select>

<input type="text" id="profileName" placeholder="Enter Profile Name to Update/Create" />

<div style="margin-top: 10px;">
  <button onclick="saveProfile()">Create/Update Profile</button>
  <button onclick="deleteProfile()">Delete Selected Profile</button>
</div>

<a href="index.html" class="back-link">‚Üê Home</a>

  </div>

  <script src="app.js"></script>
</body>
</html>
