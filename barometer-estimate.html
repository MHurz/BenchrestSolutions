<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benchrest Solutions - Barometric Estimator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .readout {
      margin: 20px auto;
      max-width: 300px;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .readout p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estimated Barometric Pressure</h1>
    
    <button onclick="getPressureEstimate()">Get Pressure Estimate</button>

    <div class="readout">
      <p>Latitude: <span id="latitude">-</span></p>
      <p>Longitude: <span id="longitude">-</span></p>
      <p>Elevation: <span id="elevation">-</span> feet</p>
      <p>Estimated Pressure: <span id="pressure">-</span> hPa</p>
    </div>

    <a href="index.html" class="back-link">‚Üê Home</a>
  </div>

  <script>
    function estimatePressure(elevationMeters) {
      const seaLevelPressure = 1013.25; // hPa
      const pressure = seaLevelPressure * Math.pow((1 - (0.0065 * elevationMeters) / 288.15), 5.255);
      return pressure.toFixed(2);
    }

    async function fetchElevationOpenMeteo(lat, lon) {
      const url = `https://api.open-meteo.com/v1/elevation?locations=${lat},${lon}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data || typeof data.elevation !== "number") throw new Error("Open-Meteo returned no elevation.");
      return data.elevation;
    }

    async function fetchElevationOpenTopo(lat, lon) {
      const url = `https://api.opentopodata.org/v1/srtm90m?locations=${lat},${lon}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data || !data.results || !data.results[0].elevation) throw new Error("OpenTopo returned no elevation.");
      return data.results[0].elevation;
    }

    async function getPressureEstimate() {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported on this device.');
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        document.getElementById('latitude').textContent = lat;
        document.getElementById('longitude').textContent = lon;

        let elevationMeters;
        try {
          elevationMeters = await fetchElevationOpenMeteo(lat, lon);
        } catch (err1) {
          console.warn("Open-Meteo failed, trying OpenTopoData:", err1);
          try {
            elevationMeters = await fetchElevationOpenTopo(lat, lon);
          } catch (err2) {
            console.error("Both APIs failed:", err2);
            alert("Failed to retrieve elevation data from both sources.");
            return;
          }
        }

        const elevationFeet = (elevationMeters * 3.28084).toFixed(0);
        const pressure = estimatePressure(elevationMeters);

        document.getElementById('elevation').textContent = elevationFeet;
        document.getElementById('pressure').textContent = `${pressure} hPa`;
      }, (err) => {
        console.error(err);
        alert("Unable to retrieve location.");
      });
    }
  </script>
</body>
</html>
